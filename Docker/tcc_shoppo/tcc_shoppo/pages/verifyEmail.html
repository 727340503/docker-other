<div class="registraion">
    <form id="registraion">
        <div class="subPage-content-style" >
            <div class="form-group">
                <label class="title-color bold">{{ 'loginEmail' | translate }}</label>
                <i class="icon icon-email"></i>
                <input class="form-control loginEmail" type="email" ng-model="loginEmail" name="loginEmail" maxlength="50">
            </div>
            <div class="form-group m-b-none">
                <label class="title-color bold">{{ 'confirmEmail' | translate }}</label>
                <i class="icon icon-open-email"></i>
                <input class="form-control confirmEmail" type="email" ng-model="confirmEmail" name="confirmEmail" maxlength="50">
            </div>
        </div>
        <div class="subPage-content-hr"  ></div>
        <div class="subPage-content-style" >
            <div class="form-group">
                <label class="title-color bold">{{ 'Password' | translate }}</label>
                <i class="icon icon-password"></i>
                <div>
                <input class="form-control password" type="text" ng-class="{'show':!viewPassword}" ng-model="password" name="password">
                <input class="form-control password" type="password" ng-class="{'show':viewPassword}" ng-model="password" name="password">
                <div class="light-color m-t-xs">{{ 'passwordFormat' | translate }}.</div>
                </div>
                <i class="icon-eye right" ng-class="{'show':viewPassword}" ng-click="changeViewPassword()"></i>
                <i class="icon-eye-blocked right" ng-class="{'show':!viewPassword}" ng-click="changeViewPassword()"></i>
                
            </div>
            <div class="form-group m-b-none match">
                <label class="title-color bold">{{ 'confirmPassword' | translate }}</label>
                <i class="icon icon-check-password"></i>
                <input class="form-control password " type="text" ng-class="{'show':!viewConfirmPassword}" ng-model="confirmPassword" name="confirmPassword">
                <input class="form-control password" type="password" ng-class="{'show':viewConfirmPassword}" ng-model="confirmPassword" name="confirmPassword">
                <i class="icon-eye right" ng-class="{'show':viewConfirmPassword}" ng-click="changeViewConfirmPassword()"></i>
                <i class="icon-eye-blocked right" ng-class="{'show':!viewConfirmPassword}" ng-click="changeViewConfirmPassword()"></i>
            </div>
        </div>
        <div class="subPage-content-style">
            <a class="btn btn-primary btn-block disabled" ng-if="(!loginEmail||!confirmEmail||!password||!confirmPassword)">{{ 'Register' | translate }}</a>
           <a class="btn btn-primary btn-block" ng-click="submitEvent()" ng-if="loginEmail&&confirmEmail&&password&&confirmPassword">{{ 'Register' | translate }}</a>
        </div>       
    </form>
</div>
