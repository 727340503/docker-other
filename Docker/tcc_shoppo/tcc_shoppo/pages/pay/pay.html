<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>商品页</title>
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="http://libs.useso.com/js/angular.js/1.2.9/angular.min.js"></script>
    <script type="text/javascript" src="http://libs.useso.com/js/angular.js/1.2.9/angular-sanitize.min.js"></script>

    <style type="text/css">
    .prodlist {
        text-decoration: none;
        list-style-type: none;
        display: block;
        padding:0;

    }
    
    .prodlist>li {
        padding: 7px;
        /*float: left;*/
        white-space: pre-line;
    }
    
    .price {
        font-weight: bold;
    }
    
    .cat {
        width: 100%;
        text-align: center;
        background-color: #eeeeee;
    }
    </style>
</head>

<body ng-controller="ProdcutListController">
    <div class="cat">工艺品</div>
    <ul class="prodlist">
        <li ng-repeat="product in products">
            <img ng-src="{{product.img}}" width="240px" height="240px">
            <div>{{product.title}}</div>
            详情: <br><div ng-bind-html="product.desc"></div>
            价格: <div class="price" ng-bind="'¥'+product.price"></div>
            <button>购买</button>
            <br/>
        </li>
    </ul>

        .controller('ProdcutListController', ["$scope", function($scope) {

            $scope.products = [{

</html>
