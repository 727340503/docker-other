<!-- Wrapper-->
<div id="wrapper" class="height-100">
    <div class="spiner-postion hide">
        <div class="sk-spinner sk-spinner-double-bounce">
            <div class="sk-double-bounce1"></div>
            <div class="sk-double-bounce2"></div>
        </div>
    </div>
    <!-- Navigation -->
    <div ng-include="'pages/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'pages/common/topnavbar.html'"></div>

        <!-- Main view  -->
        <div ui-view></div>
        <div id='warning' ng-click='$root.warning()'></div>
        <div id='sessionTimeout' ng-click='$root.sessionTimeout()'></div>
        <input id='sessionTimeoutMsg' ng-model='sessionTimeoutMsg' type="hidden">
        <script type="text/ng-template" id="warningDlg.html">
            <div class="inmodal">
                <div class="modal-content animated fadeIn">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <span class="text-warning"><i class="fa fa-exclamation-triangle modal-icon"></i></span>
                        <h4 class="modal-title">{{ 'Warning' | translate }}</h4>
                    </div>
                    <div class="modal-body">
                        <p class="wrap">{{msg}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-block btn-primary" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
                    </div>
                </div>
            </div>
        </script>
        <!-- Footer -->
        <!-- <div ng-include="'pages/common/footer.html'"></div> -->

    </div>
    <!-- End page wrapper-->

    <!-- Right Sidebar -->
    <div ng-include="'pages/common/right_sidebar.html'"></div>

</div>
<!-- End wrapper-->
