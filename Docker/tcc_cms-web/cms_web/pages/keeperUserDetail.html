<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>{{ 'keeperUserInfo' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a  ng-click="goLanding()">{{ 'Landing' | translate }}</a>
            </li>
            <li>
                <a ng-click="cancel()">{{ 'KeeperUserList' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'keeperUserInfo' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel-body">
        <div class="ibox-content">
            <form method="get" class="form-horizontal" id="baseInfo">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'userName' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <input type="text" class="form-control" required ng-model="userDetail.userName" maxlength="20" name="userName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'password' | translate }}<span ng-if="!form.userId" style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <input type="password" placeholder="********" class="form-control"  ng-model="password" name="updatepassword">
                            <div class="light-color m-t-xs">{{ 'passwordFormat' | translate }}.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'MerchantName' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <select class="form-control" ng-disabled="form.userId||form.systemUserRole.roleType==2" name="merchantId" required ng-model="userDetail.merchantId" ng-change="getStoreList()">
                                <option ng-repeat="merchant in merchantList" value="{{merchant.id}}">{{merchant.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'StoreName' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <select class="form-control" name="roleId" required ng-model="userDetail.storeId" >
                                <option value="">--- Please Select ---</option>
                                <option ng-repeat="role in storeList" value="{{role.id}}">{{role.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'Staff Id' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <input type="text" class="form-control" required maxlength="30" ng-model="userDetail.staffId" name="staffId">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'Tel' | translate }}</label>
                    <div class="col-sm-10">
                        <div>
                            <input type="text" class="form-control" maxlength="50" ng-model="userDetail.mobile" name="mobile">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'email' | translate }}</label>
                    <div class="col-sm-10">
                        <div>
                            <input type="text" class="form-control" maxlength="50" ng-model="userDetail.email" name="email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'Status' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <select class="form-control" name="status" required ng-model="userDetail.status">
                                <option value="1">{{ 'Active' | translate }}</option>
                                <option value="0">{{ 'Inactive' | translate }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <button class="btn btn-white" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
                            <button class="btn btn-primary" ng-if="checkPermission('KEEPER_USER_LIST_UPDATE')" >{{ 'Save' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
