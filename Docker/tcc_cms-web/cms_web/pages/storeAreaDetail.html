<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>{{ 'StoreAreaInfo' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a  ng-click="goLanding()">{{ 'Landing' | translate }}</a>
            </li>
            <li>
                <a  ng-click="cancel()">{{ 'merchantInfo' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'StoreAreaInfo' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="form-horizontal" style="padding-top: 30px;" ng-show="!newReward">    
        <label class="col-sm-2 control-label">{{ 'Language' | translate }}</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="pageLanguage" ng-change="selectPageLang()">
                <option ng-repeat="language in merchantDetail.merchantLangMapList" value="{{language.langCode}}" >{{language.langCode | translate }}</option>
            </select>
        </div>
    </div>
</div>
<div class="tabs-container" style="padding-bottom:50px;margin-top:18px;">
    <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" id="baseInfo">                    
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'areaInfo' | translate }}<span style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <div>
                                    <input type="text" class="form-control" maxlength="20" ng-model="storeAreaDetail.langData.areaInfo" name="areaInfo">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'Description' | translate }}<span style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <textarea class="form-control textAreaHeight" ng-model="storeAreaDetail.langData.descr"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <button class="btn btn-white" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
                                    <button class="btn btn-primary" type="submit">{{ 'Save' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
