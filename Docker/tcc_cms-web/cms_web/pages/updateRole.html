<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2>{{ 'RoleInfo' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a  ng-click="goLanding()">{{ 'Landing' | translate }}</a>
            </li>
            <li>
                <a ng-click="cancel()">{{ 'RoleList' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'RoleInfo' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel-body">
        <div class="ibox-content">
            <form method="get" class="form-horizontal" id="baseInfo">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'RoleName' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <input type="text" class="form-control" ng-model="roledetail.roleName" name="roleName">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'RoleType' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <select class="form-control" name="roleType" required ng-model="roledetail.roleType">
                                <option value="">--- Please Select ---</option>
                                <option value="1">{{ 'PlatformAdminstrator' | translate }}</option>
                                <option value="2">{{ 'MallAdminstrator' | translate }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'Description' | translate }}</label>
                    <div class="col-sm-10">
                        <div>
                            <textarea class="form-control textAreaHeight" ng-model="roledetail.roleDesc" name="roleDesc"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'FunctionSelection' | translate }}</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-content">
                                        <div id="jstree1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <button class="btn btn-white" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
                            <button class="btn btn-primary" ng-if="checkPermission('ROLE_LIST_UPDATE')" type="submit">{{ 'Save' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
