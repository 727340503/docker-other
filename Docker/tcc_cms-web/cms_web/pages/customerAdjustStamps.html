<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>{{ 'AdjustStamps' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a  ng-click="goLanding()">{{ 'Landing' | translate }}</a>
            </li>
            <li>
                <a  ng-click="cancel()">{{ 'CustomerInfo' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'AdjustStamps' | translate }}</strong>
            </li>
        </ol>
    </div>
</div>
<div class="tabs-container" style="padding-bottom:50px;margin-top:18px;">
    <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" id="baseInfo">
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'MerchantName' | translate }}</label>
                            <div class="col-sm-4">
                                <div>
                                    <input type="text" class="form-control" disabled ng-model="form.merchantName" >
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">{{ 'Campaign' | translate }}</label>
                            <div class="col-sm-4">
                                <div>
                                    <input type="text" class="form-control" disabled ng-model="form.campaignName" >
                                </div>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'Transaction type' | translate }}<span style="color:red">*</span></label>
                            <div class="col-sm-4">
                                <div>
                                    <select class="form-control" ng-model="stampsDetail.type" name="type" required>
                                        <option value="">--- Please Select ---</option>
                                        <option value="6">System in stamps</option>
                                        <option value="7">System out stamps</option>
                                    </select>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">{{ 'No. of stamps In/out' | translate }}<span style="color:red">*</span></label>
                            <div class="col-sm-4">
                                <div>
                                    <input type="text" maxlength="5" class="form-control" name="stampQty" required ng-model="stampsDetail.stampQty" >
                                </div>
                            </div>
                        </div> 
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'Remark' | translate }}<span style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <div>
                                    <textarea class="form-control textAreaHeight" required name="terms" ng-model="stampsDetail.remarks" maxlength="500"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <div class="btn btn-white" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</div>
                                    <button class="btn btn-primary">{{ 'Save' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
