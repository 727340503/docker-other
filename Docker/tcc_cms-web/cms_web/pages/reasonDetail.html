<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>{{ 'ReasonInfo' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a  ng-click="goLanding()">{{ 'Landing' | translate }}</a>
            </li>
            <li>
                <a ng-click="cancel()">{{ 'ReasonList' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'ReasonInfo' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="form-horizontal" style="padding-top: 30px;" ng-show="form.reasonId">    
        <label class="col-sm-2 control-label">{{ 'Language' | translate }}</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="pageLanguage" ng-change="selectPageLang()">
                <option ng-repeat="language in reasonDetail.stampAdjustReasonLangMaps" value="{{language.langCode}}" >{{language.langCode | translate}}</option>
            </select>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel-body">
        <div class="ibox-content">
            <form method="get" class="form-horizontal" id="baseInfo">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'MerchantName' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <select class="form-control" ng-disabled="form.reasonId||form.systemUserRole.roleType==2" name="merchantId" required ng-model="reasonDetail.merchantId" >
                                <option ng-repeat="merchant in merchantList" value="{{merchant.id}}">{{merchant.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
               <!--  <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'reasonTitle' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <input type="text" class="form-control" required ng-model="reasonDetail.langData.title" maxlength="30" name="title">
                        </div>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ 'reasonContent' | translate }}<span style="color:red">*</span></label>
                    <div class="col-sm-10">
                        <div>
                            <textarea class="form-control textAreaHeight" required name="terms" ng-model="reasonDetail.langData.content" maxlength="300"></textarea>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <button class="btn btn-white" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
                            <button class="btn btn-primary" ng-if="checkPermission('STAMP_ADJUSTMENT_REASON_LIST_UPDATE')">{{ 'Save' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
