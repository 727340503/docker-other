<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
        <h2>{{ 'pushTemplate' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a  ng-click="goLanding()">{{ 'Landing' | translate }}</a>
            </li>
            <li>
                <a>{{ 'ReservationManagement' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'pushTemplate' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="form-horizontal" style="padding-top: 30px;" ng-show="!newMerchant">    
        <label class="col-sm-2 control-label">{{ 'Language' | translate }}</label>
        <div class="col-sm-2">
            <select class="form-control" ng-model="pageLanguage" ng-change="selectPageLang()">
                <option ng-repeat="language in pushDetail.pushNotifLangMaps" value="{{language.langCode}}" >{{language.langCode | translate }}</option>
            </select>
        </div>
    </div>
</div>
<div class="tabs-container" style="padding-bottom:50px;margin-top:18px;">
    <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
                <div class="ibox-content">
                    <form method="get" class="form-horizontal" id="baseInfo">
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label" ng-show="form.systemUserRole.roleType==1">{{ 'merchant' | translate }}</label>
                            <div class="col-sm-3" ng-show="form.systemUserRole.roleType==1">
                                <div>
                                    <select class="form-control" ng-model="form.merchantId" ng-change = "getMerchantReservationPushNotif()" name="merchantId" required>
                                        <option value="">--- Please Select ---</option>
                                        <option  ng-repeat="merchant in merchantList" value="{{merchant.id}}">{{merchant.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{ 'Content' | translate }}</label>
                            <div class="col-sm-10">
                                <textarea class="form-control textAreaHeight" ng-model="pushDetail.langData.msg"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <button class="btn btn-white" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
                                    <button class="btn btn-primary" ng-if="checkPermission('PUSH_MESSAGE_TEMPLATE_UPDATE')" type="submit">{{ 'Save' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
